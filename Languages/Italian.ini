dlgFirstTimeInitialMessage=youtube-dl-gui è un'estensione visiva di youtube-dl e non è affiliato in alcun modo con gli sviluppatori di youtube-dl.\nQuesto programma (ed io) non perdoniamo la pirateria o il download illegale di qualsiasi video di cui non si possiedono i diritti o non è di dominio pubblico.\n\nQualsiasi aiuto in merito a eventuali problemi durante il download di qualcosa di illegale (nella mia giurisdizione) verrà ignorato.\nQuesto messaggio non apparirà più.\n\nHai letto quanto sopra?
dlgFirstTimeDownloadFolder=I download vengono salvati nella cartella dei download per impostazione predefinita.\nVuoi specificare una percorso diverso?\n(puoi modificarlo in qualsiasi momento nelle impostazioni)

dlgFindDownloadFolder=Seleziona una cartella in cui salvare i download...

dlgClipboardAutoDownloadNotice=L'uso del downloader automatico dagli Appunti tenterà automaticamente di scaricare i collegamenti verificati dagli Appunti usando le impostazioni selezionate nel modulo principale.\nMentre questa opzione è abilitata non copiare mai informazioni sensibili.
dlgBatchDownloadClipboardScannerNotice=L'abilitazione di questa opzione aggiungerà qualsiasi cosa dagli Appunti quando qualcosa viene copiato (collegamento o meno).\nDovrà essere abilitata manualmente per ogni istanza del convertitore.\nFai attenzione a non copiare negli Appunti informazioni sensibili.

